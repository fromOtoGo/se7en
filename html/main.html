<!DOCTYPE html>

<html>
  <head>

  <body>
    <p><a href="https://ru.wikipedia.org/wiki/%D0%9E%D0%B4%D0%B5%D1%81%D1%81%D0%BA%D0%B8%D0%B9_%D0%BF%D0%BE%D0%BA%D0%B5%D1%80#%D0%9F%D1%80%D0%BE%D1%86%D0%B5%D1%81%D1%81_%D0%B8%D0%B3%D1%80%D1%8B" target="_blank">Правила</a></p>
    <h5>Для начала игры создайте новую или присоединитесь к уже созданной</h5>
    <form name="game_pass">
      <p>Название игры: 
      <input type="text" name="login" maxlength="30" value=""> 
      </p> 
      <p>Пароль(опционально): <input type="password" name="password" maxlength="30">  
      </p>
    </form>
    <p>Количество игроков:</p>
    <select id="players" name="form_select" size="6">
      <option selected="selected"value=2>Два</option>
      <option value=3>Три</option>
      <option value=4>Четыре</option>
      <option value=5>Пять</option>
      <option value=6>Шесть</option>
      <!-- <option selected="selected"value="Значение 6">Свободное количество</option> -->
    </select>
    <p></p>
    <p><form name="publish">
      <input type="submit" value="Создать игру"/>
    </form></p>
    <h5>Подключиться к игре:</h5>
    <FORM name="games">
      <select id="myGames" name="myFromSelect"size="3">
      </select>
    </FORM>
    <p><form name="join">
      <input type="submit" value="Присоединиться"/>
    </form></p>
    <script src="/static/js/main.js"></script>
